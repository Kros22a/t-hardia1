<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - T-Hardia 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Partículas de fondo -->
    <div class="particles-background"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-auth">
                    <h1>T-Hardia</h1>
                    <span class="logo-year">2025</span>
                </div>
                <h2>Únete a la comunidad</h2>
                <p>Crea tu cuenta gratuita hoy</p>
            </div>
            
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Nombre de Usuario
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="tu_nombre_usuario" 
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="tu@email.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="••••••••" 
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Fortaleza de contraseña</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            placeholder="••••••••" 
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Quiero recibir actualizaciones y ofertas
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Crear Cuenta</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>O regístrate con</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn github">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
